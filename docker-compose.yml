services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: marta-marketing:latest
    container_name: marta-marketing-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - marta-network

networks:
  marta-network:
    driver: bridge

